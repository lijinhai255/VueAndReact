<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!-- 视图 -->
	<div id="app">

		<h1>{{msg.toUpperCase()}}--{{msg.toUpperCase().slice(0, 2) + '123'}}</h1>

	</div>
<!-- 发布的文件 -->
